<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/dl.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="../js/dl.js"></script>
</head>
<body>
    <dl>
        <dt>공지사항인데</dt>
        <dd>잘 좀 읽어</dd>

        <dt>돈 많이 벌어서</dt>
        <dd>부자될거야</dd>

        <dt>갑질 좀 하지 마라</dt>
        <dd>나도 가끔은 갑이다........</dd>

        <dt>교환 반품 정책 좀 읽어</dt>
        <dd>사이즈표 니가 잘못 읽은거임</dd>
    </dl>
    <!-- 웹 접근성에 남발해서 사용하면 안됩니다. -->
    <!-- 센스리더 같은 프로그램, 스크린리더가 이상하게 읽어요~ -->
    <!-- 반드시 dl은 하나 이상의 dt+dd 짝을 담고 있어야 합니다. -->
    <!-- 그렇다고 꼭 한쌍일 필요는 없습니다. -->
    <!-- dt+dd+dd/dt+dt+dd -->
    <!-- dl 안에는 dt,dd만 사용하세요~ -->
</body>
</html>
